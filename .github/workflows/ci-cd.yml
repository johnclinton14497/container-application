name: CI/CD

on:
  push:
    branches: [ "main" ]
 

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Dependencies
      run: | 
        cd frontend
        npm install
        cd ../backend
        npm install

    - name: Build React App
      run: |
        cd frontend
        npm run build

    - name: Run Tests
      run: |
        cd backend
        npm test

